{% extends "shop/base.html" %}
{% block main %}
    <h1>Product page</h1>
    <p>This is the products page</p>
    {% for item in items%}
        <h2>{{ item.name }}</h2>
        <p>Rating: {{ item.rating }}</p>
        <p style = "font-size: 28px;">₹{{ item.price}}</p>
        <p style = "font-size: 12px;">MRP: <s>₹{{ item.mrp }}</s> ({{ item.discount }}% off)</p>
    {% endfor %}
{% endblock main %}
