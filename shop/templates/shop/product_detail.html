{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block main %}
    <h1>Product Details</h1><br><br>
    <div class="row">
        <div class="col-sm-4">
                <img  src="/media/{{ object.image }}" alt="{{ object.name }} image"><!--<br><br><br><br><br><br><br>-->
        </div>
        <div class="col-sm-4">
            <h5>{{ object.name }}</h5>
            <p>Quantity: {{ object.quantity }}</p>
                <p>Rating: {{ object.rating }}</p>
                <p style = "font-size: 28px;">₹{{ object.price}}</p>
            <p style = "font-size: 12px;">MRP: <s>₹{{ object.mrp }}</s>xx% off</p>
            <form action="/cart/" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-primary" type="submit">Add To Cart</button>
            </div>
        </form>
        </div>
    </div>
{% endblock main %}
